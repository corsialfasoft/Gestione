<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lezioni</title>
    <style>
        .nav-tabs > li.active > a, .nav-tabs > li.active > a:focus, .nav-tabs > li.active > a:hover {
            color: #fff;
            background-color: #337ab7;
        }

        .nuovo {
            margin-left: 30px;
            width: 80%;
        }

        .sfondoCorso {
            margin-top: 0px;
            background-image: url(/ImgResource/Corso.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .form-control {
            margin-bottom: 30px;
        }

        .row {
            margin-right: 0px !important;
            margin-left: 0px !important;
            padding-top: 50px !important;
            padding-bottom: 50px !important;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        var uri = '../api/Corsi/1/Lezioni';
        $(document).ready(function () {
            $("#Nuovo").hide();
            Elenco();
            AddLezione();
        });
        
        function Elenco() {    
            $('#Lezioni').empty();
                $.getJSON(uri)              
                    .done(function (data) {
                        $.each(data, function (key, item) {
                            $('#Lezioni').append('<li class="list-group-item">' + item.Nome + '&nbsp;' + item.Descrizione + '&nbsp;' + item.Durata + '&nbsp;' + '<input type="submit" value="Modifica" class="btn btn-success" align="right"></input>' + '&nbsp;' + '<button value="Elimina" onclick="DeleteLezione(' + item.Id + ')" class="btn btn-danger">Elimina</button>' + '</li>'); 
                        });
                    });
            }

        function AddLezione() {

            $('#frmNuovo').submit(function (event) {
                event.preventDefault();
                var $form = $(this)
                var lezione = {};
                var url = $form.attr("action");
                lezione.nome = $form.find("input[name='_nome']").val();
                lezione.descrizione = $form.find("textarea[name='_descrizione']").val();
                lezione.durata = $form.find("input[name='_durata']").val();
                var posting = $.post(url, lezione);

                
                ElencoLezioni();

            });          
           
        }

        function ModificaLezione(lezione) {
           
            $.ajax({
                type: 'PUT',
                url: 'api/Corsi/{idCorso}/Lezioni',
                data: { nome: 'new name', descrizione: 'new description name', durata: 'new time' }
            });
            }


        function DeleteLezione(Id) {
            $.ajax({
                url: '../api/Corsi/1/Lezioni/'+ Id,
                method: 'DELETE',

                success: function (data) {              
                  
                    $('#Lezioni').empty();
                    Elenco();
                   
                },
            });
        }

        function AggiungiLezione() {
            $("#Elenco").hide();
            $("#Nuovo").show();
            $("#ElencoLezioni").removeClass("active");
            $("#NuovaLezione").addClass("active");
        }
        function ElencoLezioni() {
            $("#Nuovo").hide();
            $("#Elenco").show();
            $("#NuovaLezione").removeClass("active");
            $("#ElencoLezioni").addClass("active");
            Elenco();
        }
      
    </script>


</head>
<body>
    <div class="page-header">
        <h1 align="center">Gestione Lezioni</h1>
    </div>





    <div class="container">
        <ul class="nav nav-tabs ">
            <li id="ElencoLezioni" role="presentation" class="active "><a onclick="ElencoLezioni()">Elenco Lezioni</a></li>
            <li id="NuovaLezione" role="presentation"><a onclick="AggiungiLezione()">Nuova Lezione</a></li>
        </ul>


        <div id="Nuovo" class="sfondoCorso">
            <div class="row">
                <div class="nuovo">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Inserimento nuova lezione</div>
                        <div class="panel-body form-group">
                            <form action="../api/Corsi/1/Lezioni" id="frmNuovo" class="formStyle" method="post">

                                <label>Nome</label>
                                <input class="form-control" type="text" name="_nome" placeholder="Nome" required="">

                                <label>Descrizione</label>
                                <textarea class="form-control" name="_descrizione" rows="3" cols="50" maxlength="140" required="" placeholder="Inserisci qui la descrizione..."></textarea>

                                <label>Durata</label>
                                <input class="form-control" type="number" name="_durata" placeholder="Durata" required="">

                                <input type="submit" class="btn btn-default" value="Inserisci Lezione">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="Elenco" class="sfondoCorso">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-group" id="Lezioni"></ul>
                </div>
                <div class="col-md-6">
                    <div id="Lezioni"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html >
