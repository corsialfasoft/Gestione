<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <!-- BOOSTRAP DEPENDENCIES BY http://getbootstrap.com/docs/3.3/getting-started/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var data = new Date();
            var max = data.getFullYear() + '-' + (data.getMonth() + 1) + '-' + data.getDate();
            data.setTime(data.getTime() - (180 * 24 * 60 * 60 * 1000));
            var min = data.getFullYear() + '-' + (data.getMonth() + 1) + '-' + data.getDate();
            $('#form_compila input[name=dateTime]').attr('min', min);
            $('#form_compila input[name=dateTime]').attr('max', max);
            $('#giorno').hide();
            $('#tabella_commesse').hide();
            $('#form_compila').submit(function () {
                event.preventDefault();
                var $form = $(this);
                if ($form.find('select :selected').text() == 'Ore di lavoro') {
                    $.getJSON('../api/Commesse/' + $form.find("input[name='Commessa']").val(), function (data) {
                        if (data != null && data.length > 0) {
                            if (data.length == 1) {
                                sendGiorno(data[0].Nome)
                            } else {
                                viewCommesse(data);
                                var html = '<input type="hidden" id=data value=' + $form.find("input[name='dateTime']").val() + ' >';
                                html += '<input type="hidden" id=ore value=' + $form.find("input[name='ore']").val() + ' >';
                                $('#tabella_commesse tbody').append(html);
                                $('#compila').hide();
                            }
                        }
                    }).fail(function (data) {
                        $('#Message').empty().append(data.responseJSON.Message);
                        viewGiorno($form.find("input[name='dateTime']").val());
                    });
                } else {
                    var Giorno = {};
                    Giorno.Data = $("#data");
                    Giorno.Ore = $("#ore");
                    Giorno.TipoOre = $form.find('select :selected').text();
                    $.post('../api/Getime', Giorno, function (data) {
                        $('#Message').empty().append('richiesta avvenuta con successo')
                    }).fail(function (data) {
                        $('#Message').empty().append(data.responseJSON.Message);
                        viewGiorno($form.find("input[name='dateTime']").val());
                    });
                }
            });
        });
        function viewCommesse(commesse) {
            var html = '';
            for (var i = 0; i < commesse.length; i++) {
                html += '<tr>' +
                    '<th scope="col">' + (i + 1) + '</th>' +
                    '<th scope="col">' + commesse[i].Nome +
                    '<span class="badge" style="float:right; color:black; background-color:lightgray">' +
                    '<button onclick="sendGiorno(\'' + commesse[i].Nome + '\')">Seleziona</button>' +
                    '</span>' +
                    '</th>' +
                    '</tr>';
            }
            $('#tabella_commesse tbody').empty().append(html);
            $('#tabella_commesse').show();
        }
        function sendGiorno(nome) {
            var Giorno = {};
            Giorno.Data = $("#data").val();
            Giorno.Ore = $("#ore").val();
            Giorno.Commessa = nome
            Giorno.TipoOre = 'Ore di lavoro';
            $.post('../api/Getime', Giorno, function (data) {
                $('#Message').empty().append('Richiesta avvenuta con successo');

            }).fail(function (data) {
                $('#Message').empty().append(data.responseJSON.Message);
                viewGiorno(new Date($("#form_compila input[name='dateTime']").val()));
            });
        }
        function viewGiorno(data) {
            $.getJSON(('../api/Getime/' + data.getFullYear() + '/' + (data.getMonth() + 1) + '/' + data.getDate()), function (data) {
                if (data != null) {
                    var count = 0;
                    var tabella_giorno = $('#tabella_giorno');
                    tabella_giorno.find('.panel-heading').html('Dettagli del Giorno ' + data.getFullYear() + '-' + (data.getMonth() + 1) + '-' + data.getDate());
                    tabella_giorno.find('#permesso').html(data.OrePermesso);
                    tabella_giorno.find('#malttie').html(data.OreMalattia);
                    tabella_giorno.find('#ferie').html(data.OreFerie);
                    data.OreLavorate.forEach(function (orelavorate) {
                        var html = '';
                        html += '<tr>';
                        if (count == 0) {
                            html += '<td>Totale ore lavoro</td>' +
                                ' <td>ViewBag.Giorno.TotOreLavorate</td>';
                            count++;
                        } else {
                            html += '<td></td>' +
                                '<td></td>';
                        }
                        html += '<td>' + orelavorate.nome + '</td>' +
                            '<td>' + orelavorate.oreGiorno + '</td>' +
                            '<td>' + orelavorate.descrizione + '</td>' +
                            '</tr>';
                        tabella_giorno.append(html);
                    });
                    $('#giorno').show();
                }
            }).fail(function (data) {
                $('#Message').empty().append('richiesta fallita');
            });
        }
    </script>
    <style>
        #giorno table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #giorno td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }

        #giorno tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <meta charset="utf-8" />
    <title>Aggiungi Giorno</title>
</head>
<body>
    <div id="addGiorno">
        <h2>Aggiungi Giorno</h2>
        <div id="Message" class="text-danger container">
        </div>
        <br>
        <div class="row">
            <div class=" col-md-6" id="compila">
               
            </div>
            <div id="giorno" class=" col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <table id="tabella_giorno">
                        <tr>
                            <td>Tipo</td>
                            <td>Totale ore</td>
                            <td>Commessa</td>
                            <td>Ore lavoro commessa</td>
                            <td>Note</td>
                        </tr>
                        <tr >
                            <td>Totale ore permesso</td>
                            <td id="permesso"></td>
                        </tr>
                        <tr>
                            <td>Totale ore malattia</td>
                            <td id="malattia"></td>
                        </tr>
                        <tr>
                            <td>Totale ore ferie</td>
                            <td id="ferie"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="tabella_commesse" class="row container">
            <table class="table table-striped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome Commessa</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
