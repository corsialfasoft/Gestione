<body>
    <div class="container">
        <div class="page-header">
            <h1>Aggiungi Competenza</h1>
        </div>
        <div class="text-info">

        </div>        

        <div id="Nuovo" class="sfondoCompetenza">
            <div class="row">
                <div class="nuovo">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Inserimento nuova competenza</div>
                        <div class="panel-body form-group">
                            <form action="/api/CV/{idCV}/Competenza" id="frmNuovo" class="formStyle" method="post">

                                <label>Titolo</label>
                                <textarea class="form-control" name="_titolo" rows="3" cols="50" maxlength="140" required="" placeholder="Inserisci qui il titolo..."></textarea>

                                <label>Livello</label>
                                <input class="form-control" type="number" name="_livello" placeholder="Inseisci il livello" required="">

                                <input type="submit" class="btn btn-default" value="Inserisci competenza">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                
    </div>
