<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="GeCvScripts/PerStud.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Percorso Studi</title>
</head>
<body>
    <div>
        <ul class="nav nav-tabs ">
            <li id="TabElenco" role="presentation" class="active "><a onclick="ListaPercorsi()">Percorso studi</a></li>
            <li id="TabElenco" role="presentation" class="active "><a onclick="AddPercorsi()">Aggiungi percorso</a></li>
        </ul>
    </div>
    <div id="Elenco">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group" id="Percorso"></ul>
            </div>
            <div class="col-md-6">
                <div id="DettaglioPercorso"></div>
            </div>
        </div>
    </div>
    <form action="/api/PerStud" id="Aggiungi" class="formStyle" method="post">
        <label>Titolo</label>
        <input type="text" class="form-control" name="_titolo" required="" placeholder="Inserisci il titolo..." />
        <label>Descrizione</label>
        <input class="form-control" type="number" name="_descrizione" placeholder="Descrizione" required="">
        <label>Anno Inizio</label>
        <input type="number" class="form-control" name="_AnnoInizio" required="" placeholder="Inserisci l'anno di inizio" />
        <label>Anno fine </label>
        <input type="number" class="form-control" name="_AnnoFine" required="" placeholder="Inserisci l'anno di fine" />

        <input type="submit" class="btn btn-default" value="Aggiungi percorso">
    </form>
</body>
</html>
