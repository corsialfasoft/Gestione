
    <script src="../GeCvScripts/GetCvID.js">
    </script>




    <div class="container" id="cv_Anag">
        <form action="/api/CV" id="AddCV"  method="post">
            <div class="row">
                <div class="col-md-1">
                    <label>
                        Nome*:
                    </label>
                </div>
                <div class="col-md-2">
                    <input id="cv_nome" name="cv_n" placeholder="Nome....">
                </div>
                <div class="col-md-1">
                    <label>
                        Cognome*:
                    </label>
                </div>
                <div class="col-md-2">
                    <input id="cv_cognome" name="cv_c" placeholder="Cognome....">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <label>
                        Età*:
                    </label>
                </div>
                <div class="col-md-2">
                    <input id="cv_eta" name="cv_et" placeholder="Eta....">
                </div>
                <div class="col-md-1">
                    <label>
                        E-mail*:
                    </label>
                </div>
                <div class="col-md-2">
                    <input id="cv_email" name="cv_em" placeholder="E-mail....">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <label>
                        Residenza*:
                    </label>
                </div>
                <div class="col-md-2">
                    <input id="cv_residenza" name="cv_re" placeholder="Residenza....">
                </div>
                <div class="col-md-1">
                    <label>
                        Telefono*:
                    </label>
                </div>
                <div class="col-md-2">
                    <input id="cv_telefono" name="cv_t" placeholder="Telefono....">
                </div>
                <div class="row">
                    <button class="btn btn-success" onclick="AddCv()">Aggiungi!</button>
                </div>
        </form>
    </div>
