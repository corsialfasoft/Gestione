<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../GeCvScripts/PerStud.js"></script>
    <title></title>
</head>
<body>
    <div id="Elenco">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group" id="Percorso"></ul>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
    <div id="DettaglioPercorso">
        <form id="ModPerStud">
            <div class="panel panel panel-primary">
                <div class="panel-body">
                    <div class="form-group">
                        <label>AnnoInizio</label>
                        <input type="number" id="perstud_AI" />
                    </div>
                    <div class="form-group">
                        <label>AnnoFine</label>
                        <input type="number" id="perstud_AF" />
                    </div>
                    <div class="form-group">
                        <label>Qualifica</label>
                        <input type="text" id="perstud_titolo" />
                    </div>
                    <div class="form-group">
                        <label>Descrizione</label>
                        <input type="text" id="perstud_descrizione" />
                        <input id="perstud_id" class="hidden" />
                    </div>
                </div>
            </div>
            <button id="btn_mod_perstudi" onclick="ModificaPerStud()">Modifica</button>
            <button id="btn_del_perstudi" onclick="DeletePerStud()" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <div id="perStudAdd">
        <script>
            $('#perStudAdd').load("../GeCvPagine/PercorsoStud/AggiungiPercorso.html", null, null);
        </script>
    </div>
</body>
</html>
